<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <script src="https://kit.fontawesome.com/406a12ef4f.js" crossorigin="anonymous"></script>
    <script src="./tictactoe.js" async></script>
    <title>TOP - TicTacToe</title>
</head>

<body>
    <div class="title">
        <h1>Tic Tac Toe Project</h1>
    </div>
    <div class="players">
        <div class="player-cont">
            <p><span class="bold">Player:</span> Name</p>
            <img src="./assets/xmark.svg" alt="x symbol">
        </div>
        <div class="player-cont">
            <p><span class="bold">Player:</span> Name</p>
            <img class="ellipse" src="./assets/ellipse.svg" alt="ellipse symbol">
        </div>
    </div>
    <div class="gameboard-cont">
        <div class="gameboard">
            <div class="square-0 gamesquare"></div>
            <div class="square-1 gamesquare"></div>
            <div class="square-2 gamesquare"></div>
            <div class="square-3 gamesquare"></div>
            <div class="square-4 gamesquare"></div>
            <div class="square-5 gamesquare"></div>
            <div class="square-6 gamesquare"></div>
            <div class="square-7 gamesquare"></div>
            <div class="square-8 gamesquare"></div>
        </div>
    </div>
    <footer>
        <p>Copyright Â© <a href="https://www.theodinproject.com/">The Odin Project </a>
            <script>document.write(new Date().getFullYear())</script> | Created by <a
                href="https://github.com/bojorquezc">Conrado Bojorquez</a>
        </p>
    </footer>
</body>

</html>
