<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <script src="https://kit.fontawesome.com/406a12ef4f.js" crossorigin="anonymous"></script>
    <script src="./tictactoe.js" async></script>
    <title>TOP - TicTacToe</title>
</head>

<body>
    <div class="title">
        <h1>Tic Tac Toe Project</h1>
    </div>
    <div class="winner-cont">
        <div class="winner-sub-cont">
            <span class="game-winner-placeholder"></span>
            <div class="new-buttons-cont">
                <button class="new-buttons">New Round</button>
                <button class="new-buttons">New Players</button>
            </div>
        </div>
    </div>
    <div class="name-input">
        <form class="name-input-form" method="post" name="nameinputform">
            <div class="form-field">
                <div class="player-symbol-x">
                    <img src="./assets/xmark.svg" alt="">
                </div>
                <div class="player-fields">
                    <label for="player1-name">Player 1:</label>
                    <input type="text" id="player1-name" placeholder="Enter Player's name" required>
                </div>
            </div>
            <div class="form-field">
                <div class="player-symbol-o">
                    <img src="./assets/ellipse.svg" alt="">
                </div>
                <div class="player-fields">
                    <label for="player2-name">Player 2:</label>
                    <input type="text" id="player2-name" placeholder="Enter Player's name" required>
                </div>
            </div>
            <div class="start-game-btn-cont">
                <button class="start-game-btn">Start Game</button>
            </div>
        </form>
    </div>

    <div class="players">
    </div>
    </div>
    <div class="gameboard-cont">
    </div>
    <footer>
        <p>Copyright Â© <a href="https://www.theodinproject.com/">The Odin Project </a>
            <script>document.write(new Date().getFullYear())</script> | Created by <a
                href="https://github.com/bojorquezc">Conrado Bojorquez</a>
        </p>
    </footer>
</body>

</html>
